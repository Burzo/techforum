{% extends "base.html" %}

{% block content %}
<h1>Dodaj objavo</h1>

<div class="row">
    <div class="col-md-6">
        <form method="post">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="form-group">
                <label>Vsebina</label>
                <textarea name="text" class="form-control" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            <input value="{{ csrf_token }}" name="csrf-token" hidden>
        </form>
    </div>
</div>
{% endblock %}
